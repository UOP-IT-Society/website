<!DOCTYPE html>
<html lang="en">
  {% include 'header.html' %}
  <body>
    <section id="Members" class="py-20 bg-gray-50">
      <div class="container 2xl:px-52">
        <div class="text-center max-w-2xl mx-auto">
          <h1 class="text-4xl font-bold mb-3">Members</h1>
        </div>
        <div class="flex flex-wrap justify-center">
          {% for member in members %}
            <div class="w-64 h-64 bg-white shadow-lg rounded-lg m-4" style="padding: 5em;">
              <div class="flex justify-center">
                <img
                  class="w-32 h-32 rounded-full mt-4"
                  src="{{ member.image }}"
                  alt="{{ member.name }}'s Profile Picture"
                />
              </div>
              <div class="text-center mt-4">
                <h2 class="text-xl font-bold">{{ member.name }}</h2>
                <p class="text-gray-500 whitespace-pre-line">{{ member.about }}</p>
                <div class="flex justify-center mt-4 space-x-8">
                  {% if member.website %}
                    <a href="{{ member.website }}" class="text-blue-500 hover:text-blue-700">
                      <i class="fas fa-globe fa-2x"></i>
                    </a>
                  {% endif %}
                  {% if member.twitter %}
                    <a href="{{ member.twitter }}" class="text-blue-500 hover:text-blue-700">
                      <i class="fab fa-twitter fa-2x"></i>
                    </a>
                  {% endif %}
                  {% if member.github %}
                    <a href="{{ member.github }}" class="text-blue-500 hover:text-blue-700">
                      <i class="fab fa-github fa-2x"></i>
                    </a>
                  {% endif %}
                  {% if member.linkedin %}
                    <a href="{{ member.linkedin }}" class="text-blue-500 hover:text-blue-700">
                      <i class="fab fa-linkedin fa-2x"></i>
                    </a>
                  {% endif %}
                </div>               
              </div>
            </div>
            <br>
          {% endfor %}
        </div>
      </div>
    </section>
  </body>
  {% include 'footer.html' %}
</html>
