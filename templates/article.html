<!DOCTYPE html>
<html lang="en">
  {% include 'header.html' %}
  <body>
    <section id="Article" class="py-20 bg-gray-50">
      <div class="container 2xl:px-52">
        <div class="text-center max-w-2xl mx-auto mb-10">
          {% if article %}
            <h1 class="text-2xl font-bold mb-3">{{ article.title }}</h1>
            <p class="text-gray-600">{{ article.date_posted }}</p>
        </div>
        <div class="flex flex-wrap justify-center">
          
          <div class="max-w-2xl mx-auto">
            <p class="text-gray-600">{{ article.content }}</p>
          </div>
          {% else %}
            <h2 class="text-2xl font-bold mb-3">This article does not exist.</h2>
          {% endif %}
        </div>
      </div>
      

      
    </section>
  </body>
  {% include 'footer.html' %}
</html>
