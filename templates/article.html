<!DOCTYPE html>
<html lang="en">
  {% include 'header.html' %}
  <body>
    <section id="Article" class="py-20 bg-gray-50">
      <div class="container 2xl:px-52">
        <div class="text-center max-w-2xl mx-auto mb-10">
          <h1 class="text-4xl font-bold mb-3">News</h1>
          {% if article %}
            <h2 class="text-2xl font-bold mb-3">{{ article.title }}</h2>
            <p class="text-gray-600">{{ article.date }}</p>
        </div>
        <div class="flex flex-wrap justify-center">
          
          <div class="max-w-2xl mx-auto">
            <img src="{{ article.image }}" alt="{{ article.title }}" class="w-full rounded-lg mb-5">
            <p class="text-gray-600">{{ article.content }}</p>
          </div>
          {% else %}
            <h2 class="text-2xl font-bold mb-3">This article does not exist.</h2>
          {% endif %}
        </div>
      </div>
      

      
    </section>
  </body>
  {% include 'footer.html' %}
</html>
